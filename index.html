<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS training project</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <input type="checkbox" class="popup-checkbox" id="popupCheckboxOne">
  <div class="popup">
    <div class="popup-content">
      <span>
        Pop-up
      </span>
      <div class="popup-closer">
        <label for="popupCheckboxOne">&#215;</label>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <header class="header">
      <div class="popup-shower">
        <label for="popupCheckboxOne">Open pop-up button</label>
      </div>
    </header>
    <main class="main">
      <div class="block-1">
        <div class="block-1__1"></div>
        <div class="block-1__2"></div>
        <div class="block-1__3"></div>
        <div class="block-1__4"></div>
        <div class="block-1__5"></div>
      </div>
      <div class="block-2">
        <div class="block-2__1"></div>
        <div class="block-2__1"></div>
        <div class="block-2__1"></div>
        <div class="block-2__1"></div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
